<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/tabIcon.png">
    <title>Calculator</title>
  </head>
  <body>

    <div id="appWindow">
      <textarea disabled id="outputScreen"></textarea>
      <div id="buttonGroup">
        <button id="btnNum7" class="button">7</button>
        <button id="btnNum8" class="button">8</button>
        <button id="btnNum9" class="button">9</button>
        <button id="btnDevide" class="button">รท</button>
        <button id="btnNum4" class="button">4</button>
        <button id="btnNum5" class="button">5</button>
        <button id="btnNum6" class="button">6</button>
        <button id="btnMultiply" class="button">x</button>
        <button id="btnNum1" class="button">1</button>
        <button id="btnNum2" class="button">2</button>
        <button id="btnNum3" class="button">3</button>
        <button id="btnMinus" class="button">-</button>
        <button id="btnNum0" class="button">0</button>
        <button id="btnDecimal" class="button">.</button>
        <button id="btnEquals" class="button">=</button>
        <button id="btnPlus" class="button">+</button>
      </div>
    </div>

  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
