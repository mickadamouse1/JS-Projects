<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600&amp;display=swap" rel="stylesheet">
    <title>Unique Words</title>
  </head>
  <body>
    <h1 id="title">Unique Words</h1>
    <section>
      <div id="controls">
        <textarea name="name" rows="8" cols="80" placeholder="Type in something and click count to count how many times each word was used" id="textBox"></textarea>
        <button id="btnCount">Count</button>
      </div>
      <textarea disabled placeholder="Output goes here" id="output"></textarea>
    </section>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
